<oj-bind-if test="[[$properties.mode==='Edit']]">
  <div style="text-align: center; padding: 5px">
    <oj-avatar
      role="img"
      initials="[[initials]]"
      background="blue"
      :aria-label="[[$properties.card.user.firstName + ' ' + $properties.card.user.lastName]]"
      :title="[[$properties.card.user.firstName + ' ' + $properties.card.user.lastName]]"
    ></oj-avatar>
  </div>
</oj-bind-if>

<oj-bind-if test="[[$properties.mode==='Create' || $properties.mode==='Edit']]">
  <oj-input-text
    value="{{$properties.card.title}}"
    label-hint="Card Name"
    required
    validators="[[validatorTitle]]"
  ></oj-input-text>
  <oj-input-text
    value="{{$properties.card.description}}"
    placeholder="Enter a description of 5-50 characters"
    label-hint="Card Description"
    validators="[[validatorDesc]]"
  ></oj-input-text>
  <oj-input-date
    label-hint="Start Date"
    on-value-changed="[[startDateChanged]]"
    value="{{properties.card.startDate}}"
    max="[[properties.card.endDate]]"
  >
  </oj-input-date>

  <oj-input-date
    label-hint="End Date"
    on-value-changed="[[endDateChanged]]"
    value="{{properties.card.endDate}}"
    min="[[properties.card.startDate]]"
  >
  </oj-input-date>

  <oj-input-text
    value="{{$properties.card.priority}}"
    label-hint="Card Priority"
    validators="[[validatorPriority]]"
  ></oj-input-text>
</oj-bind-if>

<oj-bind-if test="[[$properties.mode==='Edit']]">
  <oj-select-single
    class="demo-text-field-info"
    data="[[browsersDP]]"
    value="{{selectVal}}"
    on-value-changed="[[statusChanged]]"
    label-hint="Status"
  >
  </oj-select-single>
</oj-bind-if>
